<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quizz Pokemon</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header class="bg-yellow-300 font-mono  text-center text-3xl py-2 text-white" >
        <h1> Quel Pokémon es-tu ? </h1>

    </header>

    <main class="py-60 ">
            <h3 class="text-2xl font-mono py-4 text-center" >{{question}}</h3>
        <div class="flex justify-center text-xl font-mono p-6 ">
            <ul> 
                <li><a href="/reponse/0">{{reponses[0]}}  <button class="rounded-full bg-yellow-500  text-white px-2">⎆</button></a></li>
                <li><a href="/reponse/1">{{reponses[1]}}  <button class="rounded-full bg-purple-500  text-white px-2">⎆</button> </a></li>
                <li><a href="/reponse/2">{{reponses[2]}}  <button class="rounded-full bg-red-500  text-white px-2">⎆</button> </a></li>
                <li><a href="/reponse/3">{{reponses[3]}}  <button class="rounded-full bg-blue-500  text-white px-2">⎆</button></a></li>
            </ul> 
        </div>
        <div class="flex justify-center py-2">
        </div>
    </main>

    <footer class="fixed bottom-0 w-full bg-yellow-300 text-center text-white  font-bold py-2 text-black" >
        <p>Copyright © Nintendo</p>
    </footer>
</body>
</html>
